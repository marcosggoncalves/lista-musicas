<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/index.css">
    <link type="text/css" rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&amp;lang=pt">
    <title>New Musica | Brasil</title>
</head>

<body>
    <header>
        <div class="container-header center justify-content ">
            <div class="container-header-logo">
                <img src="src/assets/img/logo.png" alt="Logo principal">
            </div>
        </div>
    </header>
    <div class="container-loader center justify-content" id="loading">
        <div class="loader"></div>
    </div>
    <main class="container">
        <div class="container-header-filtro center space-between">
            <div class="container-titulo">
                <h1>Minha Playlist</h1>
            </div>
            <div class="center">
                <div class="filtros">
                    <input type="search" autocomplete name="search" id="search" placeholder="Procure sua musica...">
                </div>
                <div class="filtros">
                    <select name="genero" id="genero">
                        <option value="todos">Todos</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="music" id="music"></div>
    </main>
    <footer>
        <h1>Desenvolvido em 18/09/2024 - <b>New Musci Brasil.</b></h1>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="src/api/index.js"></script>
<script src="src/utils/elementos.js"></script>
<script src="src/utils/filtros.js"></script>
<script src="src/index.js"></script>
</html>
