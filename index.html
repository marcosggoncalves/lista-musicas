<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/index.css">
    <link type="text/css" rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&amp;lang=pt">
    <title>New Musica | Brasil</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <header>
        <div class="container-header center space-around">
            <div class="container-header-logo">
                <img src="public/img/logo.png" alt="Logo principal">
            </div>
            <div class="container-header-filtro">
                <div class="container-header-search">
                    <input type="search" autocomplete name="search" id="search" placeholder="Procure sua musica ....">
                </div>
                <div class="container-header-category">
                    <select name="genero" id="genero">
                        <option value="todos">Todos</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="container-titulo">
            <h1>Minha Playlist</h1>
        </div>
        <div class="music" id="music"></div>
    </main>
    <footer>
        <h1>Desenvolvido em 18/09/2024 - New Musci Brasil.</h1>
    </footer>
</body>
 
<script src="api/index.js"></script>
<script src="public/js/elementos.js"></script>
<script src="public/js/filtros.js"></script>
<script src="public/js/index.js"></script>
</html>
